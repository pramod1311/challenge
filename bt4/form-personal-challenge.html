               <div class="container-fluid m-t-50">
                  <div class="row">

                              <div>
                              <h3 class="p-t-30 theme-c">Create New Personal Challenge</h3>
                              <form role="form" id="worldcj-form">
                                 <div class="form-group md-form">
                                    <label for="title">Challenge Title</label>
                                    <input type="text" value="" id="title" class="form-control">
                                 </div>
                                 <label for="title">Start date</label>
                                 <div class="form-group md-form">
                                    <input type="date" value="" id="startdate" class="form-control">
                                 </div>

                                 <label for="title">End date</label>
                                 <div class="form-group md-form">
                                    <input type="date" value="" id="enddate" class="form-control">
                                 </div>

                                 <div class="form-group md-form">
                                    <label for="youtube">Youtube Link</label>
                                    <input type="text" value="" id="link" class="form-control">
                                 </div>

                                 <div class="form-group md-form">
                                    <label for="Invitepeople">Invite People</label>
                                    <input type="text" value="" id="invitepeople" class="form-control">
                                 </div>




                                 <button class="btn btn-danger waves-effect waves-light w-md" type="submit">Create Challenge</button>
                                 <button class="btn btn-primary waves-effect waves-light w-md" type="submit">Back</button>
                              </form>
                           </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-md-12 col-sm-12 col-lg-3">
